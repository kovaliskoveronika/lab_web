<!DOCTYPE html>
<html lang="en">
<head>
    <title>User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/user.css">

</head>
<body>
<main class="wrapper">
    <form class="user-form">
        <h1 class="title">Hello user</h1>

        <label for="nickname" class="label">Nickname:
            <input type="text" class="input" id="nickname" value="nickname">
        </label>

        <label for="name" class="label">Name:
            <input type="text" class="input" id="name">
        </label>


        <label for="surname" class="label">Surname:
            <input type="text" class="input" id="surname">
        </label>


        <label for="email" class="label">Email:
            <input type="text" class="input" id="email">
        </label>


        <button type="submit" class="btn submit-btn">Submit</button>
        <button type="submit" class="btn logout-btn">Logout</button>


    </form>
</main>

<script type="module" src="./scripts/user.js"></script>
</body>
</html>
